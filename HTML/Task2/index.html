<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>table</title>
    </head>

    <body>
        <center><h3> Employee Performance Report -Q3 2025</h3></center>
        <table border="1" width="100%" >
            <thead>
                <tr>
                    <th rowspan="2"> Employee ID </th>
                    <th rowspan="2"> Name </th>
                    <th colspan="3"> Performance Matrics </th>
                    <th rowspan="2"> Status </th>
                </tr>
                <tr>
                    <th> Sales ($) </th>
                    <th> Tasks Completed </th>
                    <th> Rating(1-5) </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>E001</td>
                    <td>John Doe </td>
                    <td> 120,500</td>
                    <td>45</td>
                    <td>4.2</td>
                    <td>Exceeds Expectations</td>
                </tr>
                <tr>
                    <td>E002</td>
                    <td>Jane Smith </td>
                    <td> 95,000</td>
                    <td>38</td>
                    <td>3.8</td>
                    <td>Meets Expectations</td>
                </tr>
                <tr>
                    <td>E003</td>
                    <td>Alex Johnson</td>
                    <td> 80,000</td>
                    <td>30</td>
                    <td>3.5</td>
                    <td>Needs Improvement</td>
                </tr>
            </tbody>
            <tfoot>
                <tr >
                    <td colspan="2"><b>Total: </b></td>
                    <td><b>295,500</b> </td>
                    <td><b>113</b> </td>
                    <td><b>3.83</b> </td>
                    <td></td>
                </tr>

            </tfoot>
        </table>    
    </body>
</html>
