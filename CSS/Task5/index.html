<!DOCTYPE html>
<html>
    <head>
        <meta <meta charset="UTF-8" />
        <title>Professional Form</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <section class="text">
                <h1>Professional Registration Form</h1>
                <p class="sub">Join our community of professionals 
                and unlock exclusive opportunities</p>
            </section>
            <section class="personal">
                <p>Personal Information</p>
                <div class="row">
                    <label for="fl">Full Name</label>
                    <span>*</span> 
                    <input type="text" name="fl" placeholder="Enter your full name">
                    <label for="fl">Email Address</label>
                    <span>*</span> 
                    <input type="text" name="fl" placeholder="example@gmail.com">
                </div>
                <div>
                    <label for="fl">Phone Number</label>
                    <span>*</span> 
                    <input type="text" name="fl" placeholder="+1 (555) 123-456">
                </div>
            </section>
            
            
           
            <button>Submit</button>
        </main>
    </body>
</html>
